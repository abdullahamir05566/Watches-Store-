<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card h3 {
            margin: 1rem;
            font-size: 1.5rem;
        }
        .card p {
            margin: 0 1rem 1rem;
            color: #555;
        }
        .card button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to  Watch Store</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="watch1.jpg" alt="Watch 1">
            <h3>Classic Watch</h3>
            <p>$199.99</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="watch2.jpg" alt="Watch 2">
            <h3>Luxury Watch</h3>
            <p>$299.99</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="watch3.jpg" alt="Watch 3">
            <h3>Sport Watch</h3>
            <p>$149.99</p>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
