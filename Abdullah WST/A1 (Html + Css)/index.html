<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            color: #fff;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .product {
            background: #fff;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #555;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to  Watch Store</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="About.html">About</a>
        <a href="Blog.html">Blog</a>
    </nav>
    <section class="hero">
        <h2>Find Your Perfect Timepiece</h2>
        <p>Luxury, Style, and Precision</p>
    </section>
    <section id="products" class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Watch 1">
            <h3>Classic Watch</h3>
            <p>$199.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Watch 2">
            <h3>Sport Watch</h3>
            <p>$249.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Watch 3">
            <h3>Luxury Watch</h3>
            <p>$499.99</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Abdullah's Watch Store. All rights reserved.</p>
    </footer>
</body>
</html>
